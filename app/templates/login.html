<html>
    <head>

    </head>

<body>

    <nav>
        <div class="logo">
            <a href="index.html">玉泉缘分空间</a>
        </div>

    </nav>

    <div id="video-container">
        <div class="video-overlay"></div>
        <div class="video-content">
            <div class="inner">
                <p>用户名</p>
                <input id="username">
                <p></p>
                <p>密码</p>
                <input id="password">
                <a id="login-message" href="/main" data-poptrox="youtube,400x400">先直接登录了</a>
                <div class="scroll-icon">
                    <a id="login-button" onclick="login()"><img src="static/img/scroll-icon.png" alt=""></a>
                </div>

            </div>
        </div>
        <video autoplay="" loop="" muted>
            <source src="static/highway-loop.mp4" type="video/mp4" />
        </video>
    </div>




    <footer>
        <div class="container-fluid">
            <div class="col-md-12">
                <p>Copyright &copy; 2018 Company Name 
    
    | Design: <a rel="nofollow" href="http://www.templatemo.com">Template Mo</a></p>
            </div>
        </div>
    </footer>


      <!-- Modal button -->
    <div class="popup-icon">
      <button id="modBtn" class="modal-btn"><img src="static/img/contact-icon.png" alt=""></button>
    </div>  

    <!-- Modal -->
    <div id="modal" class="modal">
      <!-- Modal Content -->
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h3 class="header-title">Say hello to <em>Highway</em></h3>
          <div class="close-btn"><img src="static/img/close_contact.png" alt=""></div>    
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <div class="col-md-6 col-md-offset-3">
            <form id="contact" action="" method="post">
                <div class="row">
                    <div class="col-md-12">
                      <fieldset>
                        <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <input name="email" type="email" class="form-control" id="email" placeholder="Your email..." required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="btn">Send Message Now</button>
                      </fieldset>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 登录操作相关 -->
    <script>
        function login() {
            username = document.getElementById("username").value
            password = document.getElementById("password").value

            var xmlhttp;
            if (window.XMLHttpRequest)
            {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp = new XMLHttpRequest();
            }
            else
            {
                // IE6, IE5 浏览器执行代码
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                {
                    var message = xmlhttp.responseText
                    if(message == "1") document.getElementById("login-message").click()
                    else {
                        alert(message)
                        document.getElementById("login-message").innerHTML = message
                    }
                }
            }

            xmlhttp.open("POST", "/", true)
            xmlhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
            xmlhttp.send("username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password))
        }

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
