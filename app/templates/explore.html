<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Highway Grid CSS Template</title>
<!--
Highway Template
http://www.templatemo.com/tm-520-highway
-->
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="static/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="static/css/fontAwesome.css">
		<link rel="stylesheet" href="static/css/light-box.css">
		<link rel="stylesheet" href="static/css/templatemo-style.css">

		<script src="static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
	</head>

<body>
	<nav>
		<div class="logo">
			<img src="static/img/logo.png">
		</div>
		<div class="searchpart">
			<div class="search">
				<form id="search-form">
					<input id="explorer" type="text" placeholder=""/>
					<button id="search-button" type="submit"></button>
				</form>
			</div>
		</div>
		<div class="menu-icon">
			<span></span>
		</div>
	</nav>

	<div class="page-heading">
		<div class="container">
			<div class="heading-content">
				<h1></h1>
			</div>
		</div>
	</div>

	<div class = "part">
		<div class = "left_p"><p>发现用户</p></div>
		<div class = "right_p" id = "change-button"><p>换一批</p></div>

		<div class="user">
		{% for i in range(3) %}
			<div class = "user_detail">
				<img src = "static/img/1.png">
				<p class="nickname">小蓉蓉</p>
				<p class="uid" hidden>123</p>
				<button class="view-button">查看用户</button>
			</div>
		{% endfor %}
		</div>
	</div>


	<div class="grid-portfolio" id="portfolio">
		<div class = "left_p2"><p>发现用户的图片</p></div>
		<div class="container">

		{% for i in range(9) %}
			<div class="col-md-4 col-sm-6">
				<div class="portfolio-item">
					<div class="thumb">
						<a href="static/img/8.png" data-lightbox="image-1"><div class="hover-effect">
							<div class="hover-content">
								<h1>小蓉蓉 <em>’photo</em></h1>
								<p>查看更多</p>
							</div>
						</div></a>
						<div style="width:350px;height:270px;overflow: hidden">
							<div class="image">
							<img src="static/img/8.png">
							</div>
						</div>
					</div>
				</div>
			</div>
		{% endfor %}

		</div>
	</div>


	<footer>
		<div class="container-fluid">
			<div class="col-md-12">
				<p>Copyright &copy; 2018 Company Name | Design: Template Mo</p>
			</div>
		</div>
	</footer>

	<section class="overlay-menu">
		<div class="container">
			<div class="row">
				<div class="main-menu">
					<ul>
						<li>
							<button id="homepage">HOMEPAGE</button>
						</li>
						<li>
							<button id="explore">EXPLORE</button>
						</li>
						<li>
							<button>ABOUT US</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>


	<script src="static/js/vendor/jquery-1.11.2.min.js"></script>
	<script type="text/javascript">
		var username = {{ username }}
	</script>
	<script src="static/js/explore.js"></script>

	<script src="static/js/vendor/bootstrap.min.js"></script>

	<script src="static/js/plugins.js"></script>
	<script src="static/js/main.js"></script>

</body>
</html>
